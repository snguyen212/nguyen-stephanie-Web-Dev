<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<!----------- HEADER ------------------>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>


            <a class="navbar-brand" href="widget-youtube.html">
                Widget Edit
            </a>


            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<!------------- FORM ----------------->

<div class="container">

    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input type="text"
                   class="form-control"
                   id="widgetname"
                   placeholder="Widget Name"/>
        </div>

        <div class="form-group">
            <label for="widgettext">  Text </label>
            <input type="text"
                   id="widgettext"
                   class="form-control"
                   placeholder="Text">
            </input>

        </div>

        <div class="form-group">
            <label for="widgeturl">  URL </label>
            <input type="text"
                   id="widgeturl"
                   class="form-control"
                   value="https://www.youtube.com/embed/cbP2N1BQdYc"
                   placeholder="URL">
            </input>

        </div>


        <div class="form-group">
            <label for="widgetwidth">  Width </label>

            <select class="form-control"
                    id="widgetwidth">

                <option>30%</option>
                <option>50%</option>
                <option>80%</option>
                <option>100%</option>
            </select>
        </div>



    </form>



    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>

<!-------------- FOOTER ----------------------------->

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <p class="navbar-text pull-right">
                    <a href="../Users/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user" ></span>
                    </a>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
