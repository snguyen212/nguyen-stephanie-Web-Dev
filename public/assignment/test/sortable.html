<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- load jquery once you download it -->
    <link href="../assignment/css/jquery-ui.css" rel="stylesheet">
    <script src="../assignment/js/jquery.js"></script>
    <script src="../assignment/js/jquery-ui.js"></script>


    <!-- JQuery below is the SAME as doing this
    <style>
        ul {
            background-color: green;
        }
    </style>

    -->

</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    <script>

        jQuery("ul")

    </script>
