
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a href="model.updateWebsite(model.website)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>



    <form>
        <div class="form-group">
            <label for="websiteName">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="websiteName"
                   placeholder="Facebook"/>

        </div>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea rows="5"
                      ng-model = model.website.description
                      id="description"
                      placeholder="Description"
                      class="form-control"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>

        </div>
    </form>

    <a ng-click="model.deleteWebsite(model.websiteId)"
       class="btn btn-danger btn-block">Delete</a>



</div>
