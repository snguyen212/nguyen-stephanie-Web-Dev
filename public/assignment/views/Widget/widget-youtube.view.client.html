<!------------- FORM ----------------->

<div class="container">

    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input type="text"
                   class="form-control"
                   id="widgetname"
                   placeholder="Widget Name"/>
        </div>

        <div class="form-group">
            <label for="widgettext">  Text </label>
            <input type="text"
                   id="widgettext"
                   class="form-control"
                   placeholder="Text">
            </input>

        </div>

        <div class="form-group">
            <label for="widgeturl">  URL </label>
            <input type="text"
                   id="widgeturl"
                   class="form-control"
                   value="https://www.youtube.com/embed/cbP2N1BQdYc"
                   placeholder="URL">
            </input>

        </div>


        <div class="form-group">
            <label for="widgetwidth">  Width </label>

            <select class="form-control"
                    id="widgetwidth">

                <option>30%</option>
                <option>50%</option>
                <option>80%</option>
                <option>100%</option>
            </select>
        </div>



    </form>



    <a class="btn btn-danger btn-block"
       href="widget-list.view.client.html">Delete</a>
</div>
