<div class="container">

    <form>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input type="text"
                   class="form-control"
                   id="widgetname"
                   placeholder="Widget Name"/>
        </div>

        <div class="form-group">
            <label for="widgettext">  Text </label>
            <input type="text"
                   id="widgettext"
                   class="form-control"
                   value="Procrastinate With Cute Puppies!"
                   placeholder="Text">
            </input>

        </div>

        <div class="form-group">
            <label for="widgetsize">  Size </label>

            <select class="form-control"
                    id="widgetsize">

                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>



    </form>

    <a class="btn btn-danger btn-block"
       href="widget-list.view.client.html">Delete</a>
</div>
