

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/User/{{model.userId}}/website/{{model.websiteId}}/page"
                   class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page)"
                   class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <form name="pageedit">
        <div class="form-group">
            <label for="pageName">Name</label>
            <input required ng-model="model.page.name"
                   ype="text"
                   value="Blog Post"
                   class="form-control"
                   name="name"
                   id="pageName"
                   placeholder="Page Name"/>
            <span ng-show="pageedit.name.$error.required"
                  class="err">
        Name Required</span>
        </div>
        <div class="form-group">
            <label for="pageTitle">  Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   id="pageTitle"
                   class="form-control"
                   placeholder="Page Title">

        </div>
    </form>

    <a ng-click="model.deletePage(model.pageId)"
       class="btn btn-danger btn-block">Delete</a>
</div>
