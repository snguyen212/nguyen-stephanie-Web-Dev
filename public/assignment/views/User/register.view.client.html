


<div class ="container">  <!--adds white space on each side of the page(responsive) -->



    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>


    <h2>Register</h2>
    <input ng-model = "username"
           class ="form-control"
           placeholder = "username"
           type="text"/>
    <input ng-model  = "password"
           class = "form-control"
           placeholder="password"
           type="password"/>
    <input ng-model  = "password2"
           class = "form-control"
           placeholder = "verify password"
           type="password"/>

    <a ng-click = "model.register(username, password, password2)"
       class ="btn btn-primary btn-block"> Register </a>
        <!--btnblock takes up whole screen -->

    <a class = "btn btn-danger btn-block"
       href = "#/login"> Cancel </a>

</div>
