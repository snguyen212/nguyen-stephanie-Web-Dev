<!DOCTYPE html>


<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
</head>
<body>



    <div class ="container">  <!--adds white space on each side of the page(responsive) -->

        <div class = "alert alert-success"> <!-- hard coded right now-->
            Successfully updated profile
        </div>

        <div class = "alert alert-danger">
            Unable to update your profile
        </div>


        <h2>Register</h2>
        <input class = "form-control"
               placeholder = "username"
               type="text"/>
        <input class = "form-control"
               placeholder="password"
               type="password"/>
        <input class = "form-control"
               placeholder = "verify password"
               type="text"/>
        <a class = "btn btn-primary btn-block"
           href = "profile.html"> Register </a>  <!--btnblock takes up whole screen -->
        <a class = "btn btn-danger btn-block"
           href = "login.html"> Cancel </a>

    </div>
</body>
</html>
