<!DOCTYPE html>


<html lang="en">
<head>

    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black">
    <meta name="viewport"
          content="initial-scale=1.25, user-scalable = no">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css"
          rel="stylesheet"/>
    <meta charset="UTF-8">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Fixed Top
            </a>
        </div>
    </div>
</nav>

/* ID and FOR allows u to click on heading and it selects field*/

    <div class ="container">  //adds white space on each side of the page(responsive)
        <h2>Profile</h2>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email"
                       class="form-control"
                       id="username"
                       placeholder="Username">
            </div>

            <div class="form-group">
                <label for="first">First Name</label>
                <input type="text"
                       class="form-control"
                       id="first"
                       placeholder="Alice">
            </div>

            <div class="form-group">
                <label for="last">Last Name</label>
                <input type="text"
                       class="form-control"
                       id="last"
                       placeholder="Wonderland">
            </div>



            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
        </form>


        <a class = "btn btn-primary btn-block"
           href = "profile.html"> Register </a>  //btnblock takes up whole screen
        <a class = "btn btn-danger btn-block"
           href = "login.html"> Cancel </a>

    </div>
</body>
</html>
