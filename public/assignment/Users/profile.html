<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Maker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"> Profile </a>
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok" ></span> <!--not sure why icon is not on the right-->
                    </a>
                </p>
            </div>
        </div>
    </nav>

<div class="container">

    <!-- Success and Error alerts to be used for later

    <div class="alert alert-success">
        Successfully updated your profile
    </div>

    <div class="alert alert-danger">
        Unable to update your profile
    </div>

-->
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   value="Stephanie"
                   class="form-control"
                   id="username"
                   placeholder="alice"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   value="Nguyen@gmail.com"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com"/>
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first"
                   value="Stephanie"
                   placeholder="Alice"/>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text"
                   value="Nguyen"
                   class="form-control"
                   id="last"
                   placeholder="Wonderland"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="../Website/website-list.html">Websites</a>
    <a class="btn btn-danger btn-block"
       href="login.html">Logout</a>
</div>
</body>
</html>
